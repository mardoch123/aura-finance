name: aura_finance
description: Aura Finance - Application de gestion financière personnelle avec IA

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI & Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  figma_squircle: ^0.5.3
  glass_kit: ^3.0.0
  flutter_animate: ^4.5.0
  shimmer: ^3.0.0
  fl_chart: ^0.65.0
  
  # Navigation
  go_router: ^13.0.1
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Backend
  supabase_flutter: ^2.0.2
  
  # Models & Serialization
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # Notifications
  flutter_local_notifications: ^16.3.0
  timezone: ^0.9.2
  
  # Camera & Media
  image_picker: ^1.0.7
  camera: ^0.10.5+9
  permission_handler: ^11.0.1
  flutter_image_compress: ^2.1.0
  
  # Voice Recognition
  speech_to_text: ^6.5.1
  
  # UUID
  uuid: ^4.2.2
  
  # Utils
  intl: ^0.18.1
  path_provider: ^2.1.1
  path: ^1.8.3
  logger: ^2.0.2+1
  
  # Internationalization
  flutter_localizations:
    sdk: flutter

  # Advertising & Monetization
  # Note: UMP (User Messaging Platform) est inclus dans google_mobile_ads
  google_mobile_ads: ^3.1.0
  purchases_flutter: ^5.0.0
  # Note: purchases_ui_flutter nécessite Flutter 3.16+, désactivé pour compatibilité
  # purchases_ui_flutter: ^5.0.0

  # Animations
  confetti: ^0.7.0
  
  # Audio
  audioplayers: ^5.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  
  # Code Generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  riverpod_generator: ^2.3.9
  go_router_builder: ^2.4.1
  custom_lint: ^0.5.7
  riverpod_lint: ^2.3.7
  
  # App Icons
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  # Configuration de l'internationalisation
  generate: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - assets/sounds/
  
  fonts:
    - family: PlayfairDisplay
      fonts:
        - asset: assets/fonts/PlayfairDisplay-Regular.ttf
        - asset: assets/fonts/PlayfairDisplay-Medium.ttf
          weight: 500
        - asset: assets/fonts/PlayfairDisplay-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/PlayfairDisplay-Bold.ttf
          weight: 700
    - family: DM Sans
      fonts:
        - asset: assets/fonts/DMSans-Regular.ttf
        - asset: assets/fonts/DMSans-Medium.ttf
          weight: 500
        - asset: assets/fonts/DMSans-Bold.ttf
          weight: 700

# Configuration des icônes de l'application
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  adaptive_icon_background: "#F5E6D0"
  adaptive_icon_foreground: "assets/images/logo.png"
